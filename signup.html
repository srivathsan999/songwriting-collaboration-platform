<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SongStart</title>
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-surface position-relative">
    <button class="btn btn-link position-absolute top-0 end-0 m-3 text-secondary-color" id="theme-toggle"
        aria-label="Toggle Dark Mode">
        <i class="bi bi-moon-stars-fill fs-4"></i>
    </button>

    <div class="container fade-up">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="glass-card p-5 shadow-lg border-0">
                    <div class="text-center mb-4">
                        <a href="index.html"
                            class="d-flex justify-content-center align-items-center text-decoration-none mb-3">
                            <i class="bi bi-music-note-beamed fs-1 text-primary-color me-2"></i>
                            <h3 class="fw-bold mb-0 text-primary-color">SongStart</h3>
                        </a>
                        <h5 class="text-secondary-color">Create Account</h5>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label for="fullname" class="form-label text-secondary-color">Full Name</label>
                            <input type="text" class="form-control" id="fullname" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-secondary-color">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-secondary-color">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••">
                            <div class="form-text small">At least 8 characters.</div>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label small text-secondary-color" for="terms">I agree to the <a
                                    href="#">Terms</a> & <a href="#">Privacy Policy</a>.</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>

                        <div class="text-center">
                            <span class="text-muted small">Already joined? <a href="login.html"
                                    class="text-primary-color fw-bold text-decoration-none">Log In</a></span>
                        </div>

                        <div class="text-center mt-4">
                            <a class="btn btn-outline-light btn-sm text-secondary-color w-100 border" href="#"><i
                                    class="bi bi-google me-2"></i> Sign up with Google</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/theme-toggle.js"></script>
</body>

</html>
