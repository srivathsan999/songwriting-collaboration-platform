<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SongStart</title>
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-surface position-relative">
    <button class="btn btn-link position-absolute top-0 end-0 m-3 text-secondary-color" id="theme-toggle"
        aria-label="Toggle Dark Mode">
        <i class="bi bi-moon-stars-fill fs-4"></i>
    </button>

    <div class="container fade-up">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="glass-card p-5 shadow-lg border-0">
                    <div class="text-center mb-4">
                        <a href="index.html"
                            class="d-flex justify-content-center align-items-center text-decoration-none mb-3">
                            <i class="bi bi-music-note-beamed fs-1 text-primary-color me-2"></i>
                            <h3 class="fw-bold mb-0 text-primary-color">SongStart</h3>
                        </a>
                        <h5 class="text-secondary-color">Welcome Back</h5>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label text-secondary-color">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0"><i
                                        class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control border-start-0 ps-0" id="email"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-secondary-color">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0"><i
                                        class="bi bi-lock"></i></span>
                                <input type="password" class="form-control border-start-0 ps-0" id="password"
                                    placeholder="••••••••">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-secondary-color" for="rememberMe">Remember
                                    me</label>
                            </div>
                            <a href="#" class="small text-primary-color text-decoration-none">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>

                        <div class="text-center">
                            <span class="text-muted small">Don't have an account? <a href="signup.html"
                                    class="text-primary-color fw-bold text-decoration-none">Sign Up</a></span>
                        </div>

                        <div class="text-center mt-4">
                            <a class="btn btn-outline-light btn-sm text-secondary-color w-100 border" href="#"><i
                                    class="bi bi-google me-2"></i> Continue with Google</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle (hidden but functional for consistency if desired, or simplified) -->
    <script src="assets/js/theme-toggle.js"></script>
</body>

</html>
